
<!DOCTYPE html>
<head>
   <meta charset="utf-8">
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
   <meta name="Title" content="Request Credentials" />
   <meta name="robots" content="noindex, nofollow" />
   <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
   <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
   <title>Request Credentials for your EUDI Wallet</title>
</head>
<body class="font-pf">
   <!-- This is the main container that drives the sticky footer layout -->
   <div class="mx-auto w-full max-w-screen-md flex flex-col min-h-screen">
      <!-- Header Content -->
      <header class="p-6">
         <p class="text-xs uppercase tracking-wide text-gray-500 font-semibold">Test Credentials Provider</p>
         <p>This Credentials Provider should only be used for issuing Credentials for testing purposes.</p>
         <h3 class="font-bold text-gray-800">Please select your country of origin</h3>
      </header>
      <!-- Form -->
      <form id="selectCountryForm" method="post"
         action="{{redirect_url}}/dynamic/country_selected"
         class="flex-grow flex flex-col">
         <!-- Main scrolling area -->
         <main class="flex-grow p-6">
            <!-- Country grid -->
            <div id="eidasCountries" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 auto-rows-[8rem]">
               {% for key, value in countries.items() %}
               <div class="relative">
                  <!-- The radio button, with jinja pre-selection -->
                  <input type="radio" value="{{ key }}" id="{{ key }}" name="country" class="sr-only peer" {% if loop.first
                  %}checked{% endif %}>
                  <!-- card with fixed height -->
                  <label for="{{ key }}"
                     class="flex flex-col h-28 p-4 border-2 border-gray-200 rounded-lg cursor-pointer transition-colors hover:bg-gray-100 hover:border-gray-300 peer-checked:border-indigo-600 peer-checked:bg-indigo-50">
                     <!--flag container with fixed height as anchor -->
                     <div class="h-10 w-full flex items-center justify-center mb-1">
                        <img src="{{ url_for('static', filename='flags/' + key|lower + '.svg') }}" alt="{{ value }} Flag"
                           class="max-w-full max-h-full w-8 h-auto object-contain shadow-sm border border-custom-gray">
                     </div>
                     <!-- text container grows to fill the rest of the card. -->
                     <div class="flex-grow flex items-center justify-center">
                        <span class="text-center text-sm font-semibold text-gray-700 break-words">{{ value }}</span>
                     </div>
                  </label>
               </div>
               {% endfor %}
            </div>
         </main>
         <!-- The Action Button Footer -->
         <div class="p-6 border-t border-gray-200 bg-white">
            <div class="flex flex-col gap-2 items-center">
               <button type="submit" name="proceed"
                  class="w-full bg-blue-900 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-800 transition-colors duration-200">
               Submit
               </button>
               <button type="button" name="Cancelled" class="w-full text-gray-500 font-semibold py-2"
                  onclick="window.history.back();">
               Cancel
               </button>
            </div>
         </div>
      </form>
   </div>
</body>
</html>
